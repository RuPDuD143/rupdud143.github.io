<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MyCloudWallet NFT Test</title>
</head>
<body style="font-family:sans-serif;text-align:center;margin-top:100px;background:#111;color:#fff;">
  <h1>MyCloudWallet NFT Fetch Test</h1>
  <button id="loginBtn" style="padding:10px 20px;">Login with MyCloudWallet</button>
  <pre id="output"></pre>

  <script>
    const backendURL = 'http://localhost:3000/get-nfts';

    async function getNFTs(account) {
      const res = await fetch(backendURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ account })
      });
      const data = await res.json();
      console.log('NFTs:', data);
      document.getElementById('output').textContent = JSON.stringify(data, null, 2);
    }

    document.getElementById('loginBtn').onclick = async () => {
      // Replace with actual MyCloudWallet login if available
      const account = prompt('Enter your MyCloudWallet username (e.g., mycloudwallet1):');
      if (account) await getNFTs(account);
    };
  </script>
</body>
</html>

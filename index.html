<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MyCloudWallet NFT Test</title>
  <!-- Load the MyCloudWallet SDK -->
  <script src="https://mycloudwallet.com/v1/mycloudwallet.js"></script>
</head>
<body style="font-family:sans-serif;text-align:center;margin-top:100px;background:#111;color:#fff;">
  <h1>MyCloudWallet NFT Fetch Test</h1>
  <button id="loginBtn" style="padding:10px 20px;">Login with MyCloudWallet</button>
  <pre id="output"></pre>

  <script>
    // Change this if backend is on Render:
    // const backendURL = 'https://rupdud143backend.onrender.com/get-nfts';
    const backendURL = 'http://localhost:3000/get-nfts';

    async function getNFTs(account) {
      const res = await fetch(backendURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ account })
      });
      const data = await res.json();
      console.log('NFTs:', data);
      document.getElementById('output').textContent = JSON.stringify(data, null, 2);
    }

    document.getElementById('loginBtn').onclick = async () => {
      try {
        // ✅ Initialize MyCloudWallet SDK
        const mcw = new MyCloudWallet();

        // ✅ Open official login popup
        const user = await mcw.login();

        // user = { account: "mycloudwallet1", permission: "active", publicKey: "EOS..." }
        console.log('✅ Logged in as:', user);
        document.getElementById('output').textContent = `Logged in as: ${user.account}`;

        // ✅ Fetch NFTs for that user
        await getNFTs(user.account);
      } catch (err) {
        console.error('Login failed:', err);
        alert('Login failed or cancelled.');
      }
    };
  </script>
</body>
</html>

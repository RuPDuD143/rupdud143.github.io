<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MyCloudWallet NFT Test</title>
  <!-- Load the MyCloudWallet SDK -->
  <script src="https://mycloudwallet.com/v1/mycloudwallet.js"></script>
</head>
<body style="font-family:sans-serif;text-align:center;margin-top:100px;background:#111;color:#fff;">
  <h1>MyCloudWallet NFT Fetch Test</h1>
  <button id="loginBtn" style="padding:10px 20px;">Login with MyCloudWallet</button>
  <pre id="output"></pre>

  <button id="loginBtn">Login with MyCloudWallet</button>
  <p id="output"></p>
  
  <script src="./waxjs.js"></script>
  <script>
  const wax = new waxjs.WaxJS({
    rpcEndpoint: 'https://wax.greymass.com'
  });
  
  document.getElementById('loginBtn').onclick = async () => {
    try {
      const userAccount = await wax.login();
      console.log('✅ Logged in as:', userAccount);
      document.getElementById('output').textContent = `Logged in as: ${userAccount}`;
    } catch (err) {
      console.error('❌ Login failed:', err);
    }
  };
  </script>
</body>
</html>

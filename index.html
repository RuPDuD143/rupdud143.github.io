<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MyCloudWallet NFT Gallery — Debug (List View)</title>
  <script src="./waxjs.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #0b0b0b;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header {
      background: #111;
      padding: 20px;
      border-bottom: 2px solid #ff9900;
      flex-shrink: 0;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #ff9900;
    }

    button {
      background: #ff9900;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      color: #000;
      font-weight: bold;
      margin-top: 15px;
      transition: background 0.2s;
    }

    button:hover {
      background: #ffaa33;
    }

    main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    #leftPanel {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    #output {
      white-space: pre-wrap;
      color: #bbb;
      font-size: 0.9rem;
      margin-bottom: 20px;
    }

    #gallery {
      width: 25%;
      height: 100%;
      overflow-y: auto;
      background: #111;
      border-left: 2px solid #ff9900;
      display: flex;
      flex-direction: column;
    }

    .nft-row {
      display: flex;
      align-items: center;
      padding: 8px;
      border-bottom: 1px solid #222;
      height: 10%;
      min-height: 80px;
      transition: background 0.2s;
    }

    .nft-row:hover {
      background: #1a1a1a;
    }

    .nft-row img {
      width: 64px;
      height: 64px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 12px;
      border: 1px solid #333;
    }

    .nft-row span {
      font-size: 0.95rem;
      color: #fff;
      flex: 1;
      text-align: left;
    }
  </style>
</head>
<body>
  <header>
    <h1>MyCloudWallet NFT Gallery (List View)</h1>
    <button id="loginBtn">Login with MyCloudWallet</button>
  </header>

  <main>
    <div id="leftPanel">
      <div id="output"></div>
    </div>
    <div id="gallery"></div>
  </main>

  <script>
    const backendURL = 'https://rupdud143backend.onrender.com/get-nfts';
    const wax = new waxjs.WaxJS({ rpcEndpoint: 'https://wax.greymass.com' });

    function resolveIpfsUrl(ipfsPath) {
      if (!ipfsPath) return '';
      if (ipfsPath.startsWith('http')) return ipfsPath;
      if (ipfsPath.startsWith('ipfs://')) {
        return ipfsPath.replace('ipfs://', 'https://ipfs.neftyblocks.io/ipfs/');
      }
      return `https://ipfs.neftyblocks.io/ipfs/${ipfsPath}`;
    }

    async function getNFTs(account) {
      try {
        const res = await fetch(backendURL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ account })
        });
        const data = await res.json();
    
        if (data.error) {
          document.getElementById('output').textContent = `Error: ${data.error}`;
          return;
        }
    
        document.getElementById('output').textContent =
          `Account: ${data.account} | Total NFTs: ${data.total}`;
    
        const gallery = document.getElementById('gallery');
        gallery.innerHTML = '';
    
        if (!data.nfts || data.nfts.length === 0) {
          gallery.innerHTML = '<p style="padding:10px;">No NFTs found for this collection.</p>';
          return;
        }

        // Display NFT rows (non-clickable)
        for (const nft of data.nfts) {
          const imgHash =
            nft.img ||
            nft.image ||
            nft.data?.img ||
            nft.data?.image ||
            nft.data?.image_url ||
            nft.immutable_data?.img ||
            nft.immutable_data?.image ||
            nft.template?.immutable_data?.img ||
            nft.template?.immutable_data?.image;
    
          const imgUrl = resolveIpfsUrl(imgHash);
    
          const row = document.createElement('div');
          row.className = 'nft-row';
          row.innerHTML = `
            <img src="${imgUrl}" alt="${nft.name || 'NFT'}"
                 onerror="this.src='https://via.placeholder.com/64x64?text=No+Image'; this.onerror=null;">
            <span>${nft.name || 'Untitled NFT'}</span>
          `;
          gallery.appendChild(row);
        }
      } catch (err) {
        console.error('❌ Error fetching NFTs:', err);
        document.getElementById('output').textContent = 'Failed to fetch NFTs.';
      }
    }

    document.getElementById('loginBtn').onclick = async () => {
      try {
        const userAccount = await wax.login();
        document.getElementById('output').textContent =
          `Logged in as: ${userAccount}\nFetching NFTs...`;
        await getNFTs(userAccount);
      } catch (err) {
        document.getElementById('output').textContent = 'Login failed.';
      }
    };
  </script>
</body>
</html>
